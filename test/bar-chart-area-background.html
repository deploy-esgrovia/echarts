<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            #main {
                background: #fff;
            }
        </style>

        <div id="main0"></div>
        <div id="main1"></div>
        <div id="main2"></div>
        <div id="main3"></div>

        <script>
            // Test 1: Horizontal bar chart with chart area background
            require(['echarts'], function (echarts) {
                var option = {
                    title: {
                        text: 'Horizontal Bar with Chart Area Background'
                    },
                    xAxis: {
                        type: 'value'
                    },
                    yAxis: {
                        type: 'category',
                        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                    },
                    series: [{
                        type: 'bar',
                        data: [120, 200, 150, 80, 70, 110, 130],
                        background: true
                    }]
                };

                var chart = testHelper.create(echarts, 'main0', {
                    option: option,
                    title: ['Horizontal bar chart with chart area background']
                });
            });

            // Test 2: Vertical bar chart with chart area background
            require(['echarts'], function (echarts) {
                var option = {
                    title: {
                        text: 'Vertical Bar with Chart Area Background'
                    },
                    xAxis: {
                        type: 'category',
                        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        type: 'bar',
                        data: [120, 200, 150, 80, 70, 110, 130],
                        background: true
                    }]
                };

                var chart = testHelper.create(echarts, 'main1', {
                    option: option,
                    title: ['Vertical bar chart with chart area background']
                });
            });

            // Test 3: Bar chart without chart area background (for comparison)
            require(['echarts'], function (echarts) {
                var option = {
                    title: {
                        text: 'Bar Chart without Chart Area Background'
                    },
                    xAxis: {
                        type: 'category',
                        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        type: 'bar',
                        data: [120, 200, 150, 80, 70, 110, 130],
                        background: false
                    }]
                };

                var chart = testHelper.create(echarts, 'main2', {
                    option: option,
                    title: ['Bar chart without chart area background (background: false)']
                });
            });

            // Test 4: Polar bar chart with chart area background
            require(['echarts'], function (echarts) {
                var option = {
                    title: {
                        text: 'Polar Bar with Chart Area Background'
                    },
                    angleAxis: {
                        type: 'category',
                        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                    },
                    radiusAxis: {
                        type: 'value'
                    },
                    polar: {
                        center: ['50%', '50%']
                    },
                    series: [{
                        type: 'bar',
                        coordinateSystem: 'polar',
                        data: [120, 200, 150, 80, 70, 110, 130],
                        background: true
                    }]
                };

                var chart = testHelper.create(echarts, 'main3', {
                    option: option,
                    title: ['Polar bar chart with chart area background']
                });
            });
        </script>
    </body>
</html>
